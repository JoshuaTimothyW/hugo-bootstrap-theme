<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  {{ hugo.Generator }}

  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}

  <!-- {{ $appleTouchIcon := "apple-touch-icon.png" }}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ $appleTouchIcon | relURL }}">

  {{ $favicon32x32 := "favicon-32x32.png" }}
  <link rel="icon" type="image/png" sizes="32x32" href="{{ $favicon32x32 | relURL }}">

  {{ $favicon16x16 := "favicon-16x16.png" }}
  <link rel="icon" type="image/png" sizes="16x16" href="{{ $favicon16x16 | relURL }}"> -->

  <meta name="msapplication-TileColor" content="{{ .Site.Params.faviconMsApplicationTileColor }}">

  <meta name="theme-color" content="{{ .Site.Params.faviconThemeColor }}">
  
  <link rel="stylesheet" href={{ "/css/bootstrap.min.css" | relURL }} />  
  <link rel="stylesheet" href={{ "/css/bootstrap-switch-button.min.css" | relURL }} />
  <link rel="stylesheet" href={{ "/css/style.css" | relURL }} />

  <script src={{ "/js/bootstrap.bundle.min.js" | relURL }}></script>  
  <script src={{ "/js/bootstrap-switch-button.min.js" | relURL }}></script>
  <script src={{ "/js/index.js" | relURL }}></script>

  {{ if .IsHome }}
  {{ $homepage := "Home" }}
  {{ with .Site.Menus.nav }}
    {{ range first 1 . }}
      {{ $homepage = .Name }}
    {{ end }}
  {{ end }}
  <title>{{ $homepage }} | {{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ end }}

</head>

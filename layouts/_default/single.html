{{- define "main" -}}

<div class="content">
    <h1 class="fw-bold">{{ .Title | markdownify }}</h1>
    {{ if or .Params.showDate .Site.Params.showDate }}
        <span class="text-muted">{{- .Date.Format "Jan 2, 2006" }} - {{ partial "time-to-read.html" . }}</span>
    {{ end }}

    <div class="mt-3">
        {{ .Content }}
    </div>
</div>

{{- end -}}
